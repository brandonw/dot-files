[font]
# normal = { family = "DinaRemasterII", style = "Medium" }
# size = 17
normal = { family = "Hack Nerd Font Mono", style = "Regular" }
size = 18
# normal = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Regular" }
